plugins {
    id 'java'
}

version = '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://www.jitpack.io' }
}

ext {
    mindustryVersion = 'v154.3'
    jabelVersion = '93fde537c7'
}

dependencies {
    compileOnly "com.github.Anuken.Mindustry:core:${mindustryVersion}"
    compileOnly "com.github.Anuken.Mindustry:server:${mindustryVersion}"
    annotationProcessor "com.github.Anuken:jabel:${jabelVersion}"
}

jar {
    archiveFileName = 'Javamod.jar'
    
    from {
        configurations.runtimeClasspath.collect { 
            it.isDirectory() ? it : zipTree(it) 
        }
    }
    
    from(rootDir) {
        include 'mod.hjson'
        include 'mod.json'
    }
    
    from('assets/') {
        include '**'
    }
}

tasks.register('deploy', Copy) {
    dependsOn(jar)
    from(jar)
    def modsDir = System.getenv('MINDUSTRY_MODS_DIR') ?: "${System.getProperty('user.home')}/.local/share/Mindustry/mods"
    into(modsDir)
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 8
}