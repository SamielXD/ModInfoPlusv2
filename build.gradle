plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
}

ext {
    mindustryVersion = 'v154.3'
    jabelVersion = "93fde537c7"
}

dependencies {
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:server:$mindustryVersion"
    annotationProcessor "com.github.Anuken:jabel:$jabelVersion"
}

task jarAndroid(type: Jar) {
    archiveFileName = 'Javamod.jar'
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
    from {
        configurations.runtimeClasspath.findAll { 
            it.exists() 
        }.collect { 
            it.isDirectory() ? it : zipTree(it) 
        }
    }
}

jar {
    archiveFileName = 'Javamod.jar'
    from {
        configurations.runtimeClasspath.collect { 
            it.isDirectory() ? it : zipTree(it) 
        }
    }
    from(rootDir) {
        include 'mod.hjson'
        include 'mod.json'
    }
    from('assets/') {
        include '**'
    }
}

task deploy(type: Copy) {
    dependsOn jar
    from jar
    def modsDir = System.getenv("MINDUSTRY_MODS_DIR")
    if (modsDir == null) {
        modsDir = "${System.getProperty('user.home')}/.local/share/Mindustry/mods"
    }
    into modsDir
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs.addAll(['--release', '8'])
}