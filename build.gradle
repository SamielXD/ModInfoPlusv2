apply plugin: "java"

version '1.0'

targetCompatibility = 17
sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

ext {
    mindustryVersion = 'v154.3'
    jabelVersion = "93fde537c7"
}

dependencies {
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:server:$mindustryVersion"
    
    annotationProcessor "com.github.Anuken:jabel:$jabelVersion"
}

jar {
    archiveFileName = "${project.archivesBaseName}.jar"
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    from(rootDir) {
        include "mod.hjson"
        include "mod.json"
    }
    
    from("assets/") {
        include "**"
    }
}

tasks.register('deploy', Copy) {
    dependsOn jar
    from jar
    into System.getenv("MINDUSTRY_MODS_DIR") ?: "${System.getProperty('user.home')}/.local/share/Mindustry/mods"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
    options.compilerArgs.addAll(['--release', '8'])
    options.fork = true
}